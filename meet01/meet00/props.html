<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>First React</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class Hi extends React.Component {

            render = () => {
                return (
                    <div>
                        <h1>Click Here!</h1>
                        <button onClick={this.handleBtnClick}>Click Me!</button>
                    </div>
                )
            }

            handleBtnClick = () => {
                alert("Yes, I'm clicked!")
            }

        }

        class Hello extends React.Component {

            render =  () => {
                return (
                    <div>
                        <h1>Hello, {this.props.name || "John Doe"}!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id aspernatur magnam obcaecati, rerum numquam sapiente reprehenderit voluptatum sint temporibus. Numquam?</p>
                    </div>
                )
            }

        }

        class App extends React.Component {

            render = () => {
                return (
                    <div>
                        <Hello name="Anas"/>
                        <Hello name="Budi"/>
                        <Hello />
                        <Hi />
                    </div>
                )
            }

        }

        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>
</html>
